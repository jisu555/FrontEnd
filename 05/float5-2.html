<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
       html, body {height: 100%;}
       header { width: 100%; height: 10%; border: 1px solid black;} 
       .s1 {width: 30%; height: 80%; border: 1px solid black;
        float: left;}
       .s2 { height: 80%; border: 1px solid black;
            
        }
       footer {width: 100%; height: 10%; border: 1px solid black;
                clear: both;
        }
        div {display: inline-block; border: 1px solid;}
    </style>
</head>
<body>
    <!-- float 속성을 사용해서 레이아웃 실습
            레이아웃 잡을 때 border 1px solid red;
    -->

    
    <header>                            <!-- 100%, height : 10%-->
        <nav>메뉴 넣을 <br><br>
            <div>메뉴1</div>
            <div>메뉴2</div>
            <div>메뉴3</div>
        </nav>
    </header>       
    <section class="s1">섹션1</section>     <!--왼쪽 30% -->
    <section class="s2">섹션2</section>     <!--중앙(main) 70% height : 80%-->
    <footer>하단</footer>       <!--100% , height : 10%-->



</body>
</html>
