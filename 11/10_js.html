<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수호출 사용</title>
</head>
<body>
    <!-- 전역 변수와ㅏ 지역 변수 이해하기 -->
    <script>
        function getGrade() {   //함수
           // var kor=95;         //지역 변수 : 함수 내부에 변수 선언 (함수 외부에서 사용불가)
            kor = 95;       //자동 전역변수로 변환
        }
        var kor = 100;      //전역 변수 : 함수 밖에서 선언, 외부에서 사용되고, 함수 내부에서도 사용됨
        getGrade();     //함수 호출됨
        document.write("국어 점수 :" + kor + "<p/>");   // 

    </script>

        <!-- 함수 내에서 var 로 변수를 선언하면 지역변수라 함수호출이 안 됨 > 100출력
            var 없이 선언해야 자동으로 전역변수로 변환되어서 함수호출 됨 > 95출력 -->

</body>
</html>
