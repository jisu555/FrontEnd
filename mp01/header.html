<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <style>
        *{margin: 0; padding: 0;}
        body {
            font-family: "맑은 고딕";
            font-size: 12px;
            color: #444444;
        }
        ul {list-style: none;}
        .clear {clear: both;}
        /*공통 CSS 끝*/

        #page {
            width: 980px;
            margin: 0 auto;
            /* border: 1px solid red; */
        }

        header #logo {
            float: left;
            margin: 20px 0 0 20px;
        }
        header #moto {
            margin: 50px 0 0 20px;
        }
        header #top_menu {
            float: right;
            margin-top: 50px;
        }
        header #top_menu li {
            display: inline;
        }
        header .line {
            border-top: 1px solid #444444;
            margin-top: 20px;
        }

        header nav ul {
            /* border: 1px solid blue; */
            margin-top: 20px;
        }
        header nav li {
            display: inline;
        }

        header nav .item {
            margin-left: 40px;
        }

    </style>
</head>
<body>
    <div id="page">
        <header>
            <img id="logo" src="img/logo.gif">
            <img id="moto" src="img/moto.gif">
            <ul id="top_menu">
                <li>로그인 |</li>
                <li>회원 가입 |</li>
                <li>사이트맵 |</li>
                <li>회사 소개</li>
            </ul>
            <div class="clear"></div>
            <div class="line"></div>

            <nav>
                <ul>
                    <li><img src="img/menu01.gif"></li>
                    <li class="item"><img src="img/menu02.gif"></li>
                    <li class="item"><img src="img/menu03.gif"></li>
                    <li class="item"><img src="img/menu04.gif"></li>
                    <li class="item"><img src="img/menu05.gif"></li>
                </ul>
            </nav>
        </header>
    </div>
</body>
</html>
