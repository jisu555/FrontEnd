<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel = "stylesheet" type="text/css" href="CSS/common.css">
    <link rel = "stylesheet" type="text/css" href="CSS/header.css">
    <link rel = "stylesheet" type="text/css" href="CSS/footer.css">
    <link rel = "stylesheet" type="text/css" href="CSS/main_1_01.css">
    <link rel = "stylesheet" type="text/css" href="CSS/main_1_02.css">
    <link rel = "stylesheet" type="text/css" href="CSS/main_2.css">

    <script>
        //Javascript를 넣는 블락
        function includeHTML(){
            let z, elmnt, file, xhttp;
        
            z = document.getElementsByTagName("*");
            
            for (let i = 0; i < z.length; i++) {
            elmnt = z[i];
            file = elmnt.getAttribute("data-include");
            
            if (file) {
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                    if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                    if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                    /* Remove the attribute, and call this function once more: */
                    elmnt.removeAttribute("data-include");
                    includeHTML();
                }//if
                }//onreadystatechange
        
                xhttp.open("GET", file, true);
                xhttp.send();
                return;
            }//if - file
            }//for
        }//includeHTML


    </script>
</head>
<body>

    <!-- JavaScript를 사용해서 외푸 파일을 Include-->
    <div data-include="header.html"></div>
    <div data-include="main_1.html"></div>
    <div data-include="main_2.html"></div>
    <div data-include="footer.html"></div>
    
    <!--함수 호출-->
    <script>
        includeHTML();
    </script>
   
    



</body>
</html>
